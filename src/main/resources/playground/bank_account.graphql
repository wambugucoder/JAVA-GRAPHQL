query GET_BANK_ACCOUNT($id:ID){
    bankAccount(id:$id){
        clientName{
            firstname
            lastname
        }

    }
}
query GET_BANK_ACCOUNTS($total:Int!){
    getAllBankAccounts(first:$total){
        edges{
            cursor
            node{
                id
                clientName{
                    firstname
                }
                balance
            }
        }

    }
}

mutation CREATE_BANK_ACCOUNT($firstname:String!){
    createBankAccount(input:{
        firstname:$firstname

    }){
        id
        clientName{
            lastname
        }
    }
}